        <div class="containt_other container">
            <div class="b_page">
                <h4>{CRE_MOD_CATEGORY}</h4>

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="category" class="col-lg-2 control-label margin-bottom">Category</label>

                    </div>
                    <div class="form-group">

                    </div>
